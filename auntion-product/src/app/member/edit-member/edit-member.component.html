<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/9f03.js"></script>
</head>
<body>

<div class="register-form mt-3 mb-3">
  <div class="container" style="margin-top: 160px;">
    <div class="row">
      <div class="main-page col-md-8 col-12 col-sm-6">
        <form action="#" class="p-4" [formGroup]="editForm" (ngSubmit)="editSubmit()">
          <div class="row">
            <div class="text-tittle-page col-12 text-center">
              <h2 class="tittle-page1">Edit Account</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 col-sm-12 col-md-10">
              <div class="form-group">
                <label><i class="fas fa-user" aria-hidden="true"></i> Name Account </label>
                  <input class="form-control" readonly type="text" value="{{member.account.username}}">
                <span class="bar"></span>
              </div>
              <div class="form-group">
                <label><i class="fas fa-user" aria-hidden="true"></i> Name </label>
                <input type="text" class="form-control" formControlName="nameMember">
              </div>

              <div class="form-group">
                <label><i class="fas fa-solid fa-calendar" aria-hidden="true"></i> Date of Birth
                </label>
                <input type="date" id="timeEnd" class="form-control" placeholder="" formControlName="dateOfBirthMember">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label><i class="fas fa-solid fa-id-badge" aria-hidden="true"></i> ID Card </label>
                <input type="text" class="form-control" placeholder="" formControlName="idCardMember">
              </div>
              <div class="form-group">
                <label><i class="fas fa-solid fa-phone" aria-hidden="true"></i> Phone Number </label>
                <input type="text" class="form-control" placeholder="" formControlName="phoneMember">
              </div>
              <div class="form-group">
                <label><i class="fas fa-solid fa-envelope" aria-hidden="true"></i> Email</label>
                <input type="email" class="form-control" placeholder="" formControlName="emailMember">
              </div>

            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label><i class="fas fa-solid fa-id-card" aria-hidden="true"></i> Address
                </label>
                <input type="text" class="form-control" placeholder="" formControlName="addressMember">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12">

            </div>
          </div>
          <a [routerLink]="'/member/profile/' + member.account.idAccount"><button type="submit" class="btn btn-warning1 mb-3 mt-3 float-left" ><< Back
          </button></a>
          <button type="submit" class="btn btn-warning1 mb-3 mt-3 float-left" >Update
          </button>
        </form>
      </div>
      <div class="return-page col-md-4 col-12 col-sm-6">
        <div class="text-center" style="margin-top: 300px">
          <h1>A0721I1</h1>
          <p><b>Auction website management</b></p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
