<div class="user-list__container">
  <div class="header">
    <h3>Message</h3>

    <div class="form__search-chat">
      <input type="text" placeholder="Search">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
  </div>

  <div class="middle">
    <ul class="user-list__group">
      <li class="user-list__item" [ngClass]="statusMsg.statusMsg?'not-seen':null"
          (click)="seenMsg(statusMsg.userId)" *ngFor="let statusMsg of statusUsersMsg">
        <div class="info">
          <p>{{statusMsg.userId}}</p>
          <span>{{statusMsg.messageNew}}</span>
        </div>

        <div class="notification">
          <p class="date">2020-05-12</p>
          <span class="quantity" *ngIf="statusMsg.quantity > 0">{{statusMsg.quantity}}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
