  </div>

  <div class="middle">
    <ul class="user-list__group">
      <li class="user-list__item" *ngFor="let status of statusUserMsg" [ngClass]="!status.statusMsg?'not-seen':null">
        <div class="info">
          <p>Tuáº¥n</p>
          <span>{{status.messageNew}}</span>
        </div>

          <div class="notification">

          </div>
      </li>
    </ul>
  </div>
</div>
