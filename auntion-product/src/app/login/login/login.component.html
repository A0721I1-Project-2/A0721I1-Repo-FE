<div class="form-login" style="z-index: 1000000">
  <div class="container " id="container" ng-show="authenticated">
    <div class="row">
      <div class="form-container sign-in-container col-md-12 col-lg-7 ">
        <form method="post" (submit)="login($event)" [formGroup]="formLogin">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social fa"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social go"><i class="fab fa-google-plus-g"></i></a>
          </div>
          <span>or use your account</span>
          <div class="infield">
            <p for="email"><i class='bx bxs-user'></i>Email</p>
            <input type="email" placeholder="" name="email" formControlName="username"/>
            <label></label>
          </div>
          <p style="color:red"
             *ngIf="formLogin.get('username')?.invalid && formLogin.get('username')?.touched">
            username is Required
          </p>
          <div class="infield">
            <p for="password"><i class="fa-solid fa-lock"></i>Password</p>
            <input type="password" placeholder="" id="passIn" formControlName="password"
                   [type]="show ? 'text' : 'password'"/>
            <i class="fa-solid fa-eye-slash showPass" (click)="showPsw()"></i>
            <i class="bi bi-eye-slash"></i>
            <label></label>
          </div>
          <p style="color:red"
             *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched">
            password is Required
          </p>
          <!-- <div>
              <p class="checkbox">
                  <input type="checkbox" name="remember"> Remember me</p>
          </div> -->
          <!-- <input type="checkbox" placeholder="Remember password"> -->
          <a routerLink="/home/forgot-password" class="forgot">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container col-md-12 col-lg-5 " id="overlayCon">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button>Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
