<div class="container" style="margin: 150px;">
  <div>
    <h1>Help / FAQ</h1>
  </div>
  <div *ngFor="let topic of topics; let i = index">
    <div class="topic">
      <h5>{{i + 1}}. {{topic.nameTopic}}</h5>
    </div>
    <div *ngFor="let question of questions; let i = index">
      <div class="qa"  *ngIf="question.topic.nameTopic == topic.nameTopic">
        <div class="qa-group">
          <div class="question">
            <p class="content"><b><i class='bx bx-chevron-down'></i>{{question.content}}</b></p>
          </div>
          <div class="answer">
            <p class="content" >{{question.answer}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
