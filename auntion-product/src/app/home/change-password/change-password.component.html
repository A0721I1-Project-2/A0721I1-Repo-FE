<div class="container" id="container">
  <div class="row">
    <div class="form-container col-md-12 col-lg-8 ">
      <form (ngSubmit)="changePassword()" [formGroup]="changePasswordForm">
        <div style="margin-bottom: 30px; text-align: center">
          <h3><i class="fa fa-lock fa-4x"></i></h3>
          <h1>Change your Password</h1>
        </div>
        <div class="input-info" style="margin-bottom: 40px">
          <div class="form-group">
            <span><i class="fa-solid fa-lock" aria-hidden="true"></i> Password </span>
            <input type="password" class="form-control" placeholder="" formControlName="password">
            <span class="bar"></span>
          </div>
          <div class="form-group">
            <span><i class="fa-solid fa-lock" aria-hidden="true"></i> Confirm password</span>
            <input type="password" class="form-control" placeholder="" formControlName="confirmPass">
          </div>
          <button class="btn btn-warning1 " >Change password</button>
        </div>
      </form>
    </div>
    <div class="overlay-container col-md-12 col-lg-4 " id="overlayCon">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>Forgot Password</h1>
          <p>Lost your password? Please enter your username and email address. You will receive a link to
            create a new password via email</p>
          <br>
          <p>New here?</p>
          <button>Sign In</button>
          <br>
          <p>Already have account?</p>
          <button>Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
