<div class="container">
  <div class="form__change-container">
    <div class="row">
      <div class="col-md-12 col-lg-7">
        <div class="form__change-left-area">
          <div class="header">
            <h3 class="title">Change Password</h3>
            <p class="text">Password must contain at least 1 letter. Minimum length is 6 characters</p>
          </div>

          <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" class="form__change-password">
            <div class="form-group" style="margin: 4px 0 24px 0;">
              <label class="w-100"> New Password
                <input type="text" class="form-control" formControlName="password">
                <div class="alert alert-danger" style="padding: 8px"
                     *ngIf="changePasswordForm?.get('password')?.hasError('minlength') && changePasswordForm?.get('password')?.touched">
                  Password contain at least 6 characters
                </div>

                <div class="alert alert-danger" style="padding: 8px"
                     *ngIf="changePasswordForm?.get('password')?.hasError('required') && changePasswordForm?.get('password')?.touched">
                  Cannot be left blank
                </div>
              </label>
            </div>

            <div class="form-group" style="margin: 4px 0 24px 0;">
              <label class="w-100"> New Password
                <input type="text" class="form-control" formControlName="confirmPass">
                <div class="alert alert-danger" style="padding: 8px"
                     *ngIf="changePasswordForm?.get('confirmPass')?.hasError('required') && changePasswordForm?.get('confirmPass')?.touched">
                  Cannot be left blank
                </div>

                <div class="alert alert-danger" style="padding: 8px"
                     *ngIf="changePasswordForm?.hasError('identityPassword') && changePasswordForm?.get('confirmPass')?.touched">
                  Cannot be left blank
                </div>
              </label>
            </div>

            <button class="btn" [disabled]="changePasswordForm.invalid" type="submit">Change Password</button>
            <a class="btn">Back to login</a>
          </form>
        </div>
      </div>
      <div class="col-md-12 col-lg-5">
        <div class="form__change-right-area">
          <div class="header">
            <h3 class="title">Forgot Password</h3>
            <p class="text">Lost your password?<br> Please enter your username and email address.<br> You will receive a link to
                          create a new password via email</p>
          </div>

          <div class="text-center" style="margin-top: 4px;">
            <a class="btn signup">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
